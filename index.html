<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="style/main.css" />

    <!-- responsive-->
    <link rel="stylesheet" href="style/responsive.css">

    <!-- owl -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>PC Store</title>
</head>

<body>

    <header>
        <h2>PC Store</h2>
        <nav>
            <a href="#">Start</a>
            <a href="#">HelpDesk</a>
            <a href="#">Your Account</a>
        </nav>
    </header>
    <section class="container">
        <div class="cover">
            <img src="img/banner.jpg" alt="cover" />
            <div class="cover-title">
                Make your dreams possible!
            </div>
        </div>
    </section>


    <div class="carousel">
        <h2>Choose your mother board:</h2>
        <div class="owl-carousel owl-theme">
            <div class="carousel-item">
                <img src="img/mb/mb01.jpg" class="movie-box" alt=""/>
            </div>
            <div class="carousel-item">
                <img src="img/mb/mb02.jpg" class="movie-box" alt=""/>
            </div>
            <div class="carousel-item">
                <img src="img/mb/mb03.jpg" class="movie-box" alt=""/>
            </div>
            <div class="carousel-item">
                <img src="img/mb/mb04.jpg" class="movie-box" alt=""/>
            </div>
            <div class="carousel-item">
                <img src="img/mb/mb05.jpg" class="movie-box" alt=""/>
            </div>
        </div>
    </div>

    <div class="carousel">
        <h2>Choose your processor:</h2>
        <div class="owl-carousel owl-theme">
            <div class="carousel-item">
                <img src="img/processor/pc01.jpg" class="movie-box" alt=""/>
            </div>
            <div class="carousel-item">
                <img src="img/processor/pc02.jpg" class="movie-box" alt=""/>
            </div>
            <div class="carousel-item">
                <img src="img/processor/pc03.jpg" class="movie-box" alt=""/>
            </div>
            <div class="carousel-item">
                <img src="img/processor/pc04.jpg" class="movie-box" alt=""/>
            </div>
            <div class="carousel-item">
                <img src="img/processor/pc05.jpg" class="movie-box" alt=""/>
            </div>
        </div>
    </div>


    <div class="carousel">
        <h2>Choose your SSD:</h2>
        <div class="owl-carousel owl-theme">
            <div class="carousel-item">
                <img src="img/ssd/ssd01.jpg" class="movie-box" alt=""/>
            </div>
            <div class="carousel-item">
                <img src="img/ssd/ssd02.jpg" class="movie-box" alt=""/>
            </div>
            <div class="carousel-item">
                <img src="img/ssd/ssd03.jpg" class="movie-box" alt=""/>
            </div>
            <div class="carousel-item">
                <img src="img/ssd/ssd04.jpg" class="movie-box" alt=""/>
            </div>
        </div>
    </div>

    <footer>
        PC Store - DIO Project 2021
    </footer>

    <script src="js/owl/jquery.min.js" crossorigin="anonymous"></script>
    <script src="js/owl/owl.carousel.min.js" crossorigin="anonymous"></script>
    <script src="js/owl/setup.js" crossorigin="anonymous"></script>

</body>

</html>
